<body>

    <!-- we start from the smallest device"mobile first" -->
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3 bg-warning">First box</div>
    <div class="col-12 col-md-6 col-lg-3 bg-danger" style="height: 3vw;">Second box</div>
    <div class="col-12 col-md-6 col-lg-3 bg-success">Third box</div>
    <div class="col-12 col-md-6 col-lg-3 bg-dark text-white">Fourth box</div>
  </div>

  <div class="container bg-info">
    <h3 class="display2">My heading inside container</h3>
    <p class="lead">this is text</p>
  </div>

  <div class="jumbotron bg-warning">
    <h2 class="text-info">My heading inside container</h2>
    <p class="lead">some text</p>
  </div>

    <!-- the different is that the text start from left side -->
  <div class="jumbotron jumbotron-fluid bg-warning text-center">
    <h2 class="display2" style="color: red;">My heading inside container</h2>
    <p class="lead">some text</p>
  </div>


</body>
