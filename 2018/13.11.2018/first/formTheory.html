<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form Theory</title>
  <link rel="stylesheet" href="formTheory.css" type="text/css">
</head>
<body>

  <form>

    <label>put your username here</label>
    <input type="text" required minlength = "6">
    <p></p>
    <br><br><br>

    <label>choose your range</label><br>
    <input type="range" name="" value="">
    <br><br><br>

    <label>put your age here</label>
    <input type="number" min="18" max="65" step="5" disabled>
    <br><br><br>

    <label>check a date you want to go to event</label>
    <input type="date" min="1953-11-13" max="2000-11-13"><br><br>

    <button type="submit">submit</button>
    <button type="reset">reset</button>
  </form>


  <script src="formTheory.js" charset="utf-8"></script>
</body>
</html>
