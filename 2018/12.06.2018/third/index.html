<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Galery by Button and Hover</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <main>
    <button><img src="car2.jpg" class="first"></button>
    <button><img src="butterfly.jpeg" alt="" class="first"></button>
    <button><img src="flower.jpeg" alt="" class="first"></button>
    <button><img src="bird.jpg" alt="" class="first"></button>
    <button><img src="hamburg3.jpg" alt="" class="first"></button>

    <div>
      <img src="car2.jpg" alt="">
      <img src="butterfly.jpeg" alt="" >
      <img src="flower.jpeg" alt="" >
      <img src="bird.jpg" alt="" >
      <img src="hamburg3.jpg" alt="" >
    </div>
  </main>



</body>
</html>
