<h1>HTML Forms</h1>
<p><strong>Just fill in your namenad your message.</strong> All other fields are optional.
   Feel free to give us your address if you want some freebies send by post.</p>
   <form action="#">
     <p>The fields with an asteriks(*) is required fields.</p>
     <fieldset>
        <legend>Personal Data</legend>
        
        <label for="first_name">First name*</label><br />
        <input id="first_name"  required placeholder="Max"><br />

        <label for="family_name">Family name*</label><br />
        <input id="family_name" required placeholder="mustermann"
     </fieldset>
     <fieldset>
       <legend>Please tell us your gender</legend>
       <input id="male" type="radio" name="sex"><label for="male">male</label> <br />
       <input id="female" type="radio" name="sex"><label for="female">female</label><br />
       <label for="age">Age</label><br />
       <input id="age" type="number" min="0" max="150">
     </fieldset>

     <fieldset>
       <legend>Contact Data</legend>
       <fieldset>
         <legend>Postall Address</legend>
         <label for="state">Federal state (select one or more items) </label><br />
         <select multiple>
            <option value="bw">Baden-WÃ¼rttemberg</option>
            <option value="by">Bayern</option>
            <option value="hh">Hamburg</option>
            <option value="nw">Nordhein Westfalen</option>
         </select><br />

          <label for="street">Street</label><br />
          <input id="street"><br />
          <label for="zip-code">Zip-code</label><br />
          <input id="zip-code" pattern=".{5,}" title="five or more characters" placeholder="12345"><br />
          <label for="city">City</label><br />
          <input id="city"> 
       </fieldset>
          <label for="email">Email</label><br />
          <input id="email" placeholder="example@gmail.com"><br />
          <label>Your message for us</label><br />
          <textarea></textarea><br />
          <button type="submit">Submit</button>
     </fieldset>
   </form>
